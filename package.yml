name       : libmikmod
version    : 3.3.8
release    : 1
source     :
    - http://netix.dl.sourceforge.net/project/mikmod/libmikmod/3.3.8/libmikmod-3.3.8.tar.gz : 4acf6634a477d8b95f18b55a3e2e76052c149e690d202484e8b0ac7589cf37a2
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : programming
summary    : libmikmod 3.3.8, a portable sound library for Unix and other systems.
description: |
    This is libmikmod, version 3.3.8, a portable sound library for Unix and other systems.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libpulse)
    - pkgconfig(sdl)
    - pkgconfig(sdl2)
setup      : |
    %configure --enable-alsa --enable-sdl --disable-static
build      : |
    %make
install    : |
    %make_install
